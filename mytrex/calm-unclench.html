    <title>Calm — Unclench + Exhale</title>

</head>

<body>
    <main class="wrap">
        <section class="card">
            <div class="brand">O₂ RHYTHM</div>
            <h1>Calm — Unclench + Exhale</h1>
            <p class="sub">30 seconds. Designed for on-shift use.</p>

            <div class="steps">
                <p>Drop your shoulders.</p>
                <p>Unclench your jaw.</p>
                <p>Breathe in gently through the nose.</p>
                <p>Exhale slowly through the mouth.</p>
                <p>Repeat 2–3 times.</p>
            </div>

            <p class="sub">Return to normal breathing.</p>
