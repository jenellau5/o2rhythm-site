<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Box Breathing — O₂ Rhythm</title>
    <link rel="stylesheet" href="../../assets/style.css" />
    <style>
        :root {
            --ring: #ffffff;
        }
    </style>
</head>

<body>
    <main class="wrap">
        <section class="card protocol" data-protocol data-title="Zen Room — Box Breathing" data-total="64"
            data-inhale="4" data-hold1="4" data-exhale="4" data-hold2="4">

            <div class="brand">MYTREX • O₂ RHYTHM</div>
            <h1>Zen Room — Box Breathing</h1>

            <div class="ringbox">
                <svg class="progressRing" viewBox="0 0 220 220" aria-hidden="true">
                    <circle class="progress-bg" cx="110" cy="110" r="100"></circle>
                    <circle class="progress" cx="110" cy="110" r="100"></circle>
                </svg>

                <div id="pacer" class="pacer">
                    <div class="center">
                        <button id="startBtn" class="start">START</button>
                        <div id="timer" class="timer">1:04</div>

                        <div id="phaseLabel" class="phaseLabel"> </div>
                        <div id="count" class="count"></div>
                        <div id="dots" class="phaseDots"></div>
                    </div>
                </div>
            </div>

            <div class="footerlink">
                <a href="library.html">More protocols</a>
            </div>
        </section>
    </main>

    <script src="../assets/protocol.js"></script>
</body>

</html>
