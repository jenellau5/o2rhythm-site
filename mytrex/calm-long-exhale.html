<body>
    <main class="wrap">
        <section class="card">
            <div class="brand">O₂ RHYTHM</div>
            <h1>Calm — Long Exhale Only</h1>
            <p class="sub">60 seconds. No counting required.</p>

            <div class="steps">
                <p>Breathe in naturally through your nose.</p>
                <p>Let the exhale be slower and longer.</p>
                <p>Do not force the breath.</p>
                <p>Repeat for about one minute.</p>
            </div>

            <p class="sub">If you feel uncomfortable, stop and return to normal breathing.</p>
