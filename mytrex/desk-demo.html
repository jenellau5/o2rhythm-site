<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythm O₂ – Regulation Demo</title>

    <style>
        :root {
            --bg: #0b0f14;
            --card: #121823;
            --accent: #4da6ff;
            --text: #ffffff;
            --muted: #9aa4b2;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app {
            max-width: 420px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        p {
            color: var(--muted);
            line-height: 1.4;
            margin-top: 0;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        button {
            width: 100%;
            background: var(--accent);
            border: none;
            color: #000;
            font-size: 1rem;
            padding: 14px;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .hidden {
            display: none;
        }

        .timer {
            font-size: 2.2rem;
            text-align: center;
            margin: 16px 0;
        }

        .label {
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="app">

        <h1>Rhythm O₂</h1>
        <p>Situational nervous system regulation designed for high-stress work environments.</p>

        <!-- LOCATION SELECT -->
        <div class="card" id="locationSelect">
            <p>Select your environment:</p>
            <button onclick="startProtocol('Desk')">Dispatch Desk</button>
            <button onclick="startProtocol('Break Room')" class="secondary">Break Room</button>
            <button onclick="startProtocol('Quiet Room')" class="secondary">Quiet Room</button>
        </div>

        <!-- PROTOCOL -->
        <div class="card hidden" id="protocol">
            <p id="locationTitle"></p>

            <div class="timer" id="timer">60</div>
            <div class="label" id="instruction">
                Slow inhale through the nose.
                Longer exhale through the mouth.
            </div>

            <button onclick="resetDemo()" class="secondary">End / Reset</button>
        </div>

    </div>

    <script>
        let timeLeft = 60;
        let interval;

        function startProtocol(location) {
            document.getElementById("locationSelect").classList.add("hidden");
            document.getElementById("protocol").classList.remove("hidden");
            document.getElementById("locationTitle").innerText =
                location + " · 1-Minute Regulation Reset";

            timeLeft = 60;
            document.getElementById("timer").innerText = timeLeft;

            interval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    document.getElementById("instruction").innerText =
                        "Protocol complete. Return to work when ready.";
                }
            }, 1000);
        }

        function resetDemo() {
            clearInterval(interval);
            document.getElementById("protocol").classList.add("hidden");
            document.getElementById("locationSelect").classList.remove("hidden");
            document.getElementById("instruction").innerText =
                "Slow inhale through the nose. Longer exhale through the mouth.";
        }
        <div class="feedback">
            <a class="feedback-link" href="feedback.html">
                Pilot feedback (30 seconds)
            </a>
        </div>
    </script>
</body>

</html>
