<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Breathing — Quick Movement — O₂ Rhythm</title>
    <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
    <main class="wrap">
        <section class="card">
            <div class="brand">O₂ RHYTHM</div>
            <h1>Quick Movement</h1>
            <p class="sub">No breathing. 30 seconds to wake up your body.</p>

            <div class="block">
                <p class="blockTitle">Do this:</p>
                <p class="sub" style="margin:0;">
                    • Sit tall or stand up<br />
                    • Roll shoulders back x 5<br />
                    • Swing arms forward/back for 15 seconds<br />
                    • Finish with 5 slow calf raises
                </p>
            </div>

            <a class="btn" href="#" id="start">Start 30-second timer</a>
            <div class="timer" id="t" style="margin-top:10px;">0:30</div>

            <div class="footerlink">
                <a href="energize.html">Back</a>
            </div>

            <script>
                (function () {
                    const start = document.getElementById("start");
                    const t = document.getElementById("t");
                    let running = false, remaining = 30, interval = null;

                    function render() {
                        const mm = Math.floor(remaining / 60);
                        const ss = String(remaining % 60).padStart(2, "0");
                        t.textContent = `${mm}:${ss}`;
                    }

                    start.addEventListener("click", (e) => {
                        e.preventDefault();
                        if (running) return;
                        running = true;
                        remaining = 30;
                        render();
                        interval = setInterval(() => {
                            remaining--;
                            render();
                            if (remaining <= 0) {
                                clearInterval(interval);
                                running = false;
                                t.textContent = "Done";
                            }
                        }, 1000);
                    });

                    render();
                })();
            </script>
        </section>
    </main>
</body>

</html>
