<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downshift — O₂ Rhythm</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <style>
    :root {
      --ring: #4da3ff;
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5NKZ7XYYWF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-5NKZ7XYYWF');
  </script>

</head>

<body>
  <main class="wrap">
    <section class="card protocol" data-protocol data-agency="mytrex" data-environment="desk"
      data-protocol-id="downshift" data-title="DOWNSHIFT" data-total="60" data-inhale="4" data-hold1="0" data-exhale="6"
      data-hold2="0">

      <div class="brand">O₂ RHYTHM</div>
      <h1>DOWNSHIFT</h1>
      <p class="sub">60 sec • Lower activation</p>

      <div class="ringbox">
        <svg class="progressRing" viewBox="0 0 220 220" aria-hidden="true">
          <circle class="progress-bg" cx="110" cy="110" r="100"></circle>
          <circle class="progress" cx="110" cy="110" r="100"></circle>
        </svg>

        <div id="pacer" class="pacer">
          <div class="center">
            <button id="startBtn" class="start" type="button">START</button>
            <div id="timer" class="timer">1:00</div>

            <div id="phaseLabel" class="phaseLabel"></div>
            <div id="count" class="count"></div>
            <div id="dots" class="phaseDots"></div>
          </div>
        </div>
      </div>

      <div class="toggleRow">
        <button id="soundToggle" class="toggle" type="button">SOUND: OFF</button>
      </div>

      <div class="navrow">
        <a class="pill" href="desk.html">Back</a>
        <a class="pill" href="library.html">Library</a>
      </div>

      <div class="feedback">
        <a class="feedback-link" href="feedback.html">Pilot feedback (30 seconds)</a>
      </div>

      <section class="card protocol" data-protocol data-title="Dispatch Downshift" data-total="60" data-inhale="4"
        data-hold1="0" data-exhale="6" data-hold2="0" data-agency="mytrex" data-environment="desk"
        data-protocol-id="dispatch_downshift">

      </section>
  </main>

  <!-- Load ONCE -->
  <script src="/assets/protocol.js"></script>
</body>

</html>
