<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walking Reset — O₂ Rhythm</title>

    <link rel="stylesheet" href="/assets/style.css" />

    <!-- GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5NKZ7XYYWF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-5NKZ7XYYWF', { page_title: document.title, page_path: location.pathname });
    </script>
</head>

<body data-agency="academy" data-environment="training">
    <main class="wrap">
        <section class="card protocol" data-agency="academy" data-environment="training"
            data-protocol-id="walking-reset">

            <div class="brand">O₂ RHYTHM</div>

            <h1>Walking Reset</h1>
            <p class="sub">Walking Meditation • 3 min</p>
            <p class="sub" style="margin-top:-10px;">Use: on break • after a rough interaction • before going home</p>

            <div class="ringbox">
                <svg class="progressRing" viewBox="0 0 220 220" aria-hidden="true">
                    <circle class="progress-bg" cx="110" cy="110" r="100"></circle>
                    <circle class="progress" cx="110" cy="110" r="100"></circle>
                </svg>

                <div class="pacer">
                    <div class="center">
                        <button id="startBtn" class="start" type="button">START</button>
                        <div id="timer" class="timer">3:00</div>
                        <div id="phaseLabel" class="phaseLabel">READY</div>
                        <div id="prompt" class="prompt"></div>
                    </div>
                </div>
            </div>

            <div class="toggleRow">
                <button id="soundToggle" class="toggle" type="button">SOUND: OFF</button>
                <button id="musicToggle" class="toggle" type="button">MUSIC: OFF</button>
            </div>

            <div class="navrow">
                <a class="pill" href="/academy/">Back</a>
            </div>

            <div class="feedback">
                <a class="feedback-link" href="feedback.html?src=academy&protocol=walking-reset" target="_blank"
                    rel="noopener">
                    Feedback (30 seconds)
                </a>
            </div>

            <!-- Audio element must be OUTSIDE the script -->
            <audio id="walkMusic" preload="auto" loop>
                <source src="/assets/audio/walking-loop.mp3" type="audio/mpeg">
            </audio>

        </section>
    </main>

    <script>
        // Walking Reset — timed prompts (non-breath)
        const totalSeconds = 180;
        const steps = [
            { t: 0, text: "WALK STEADY. EYES FORWARD. JAW RELAXED. UNTIL THE MUSIC STOPS" },
            { t: 45, text: "SOFTEN HANDS + SHOULDERS. RELEASE GRIP." },
            { t: 90, text: "EYES FORWARD. JAW RELAXED." },
            { t: 135, text: "ONCE THE MUSIC IS DONE: TAKE A DEEP BREATH IN AND A LONG EXHALE RETURN TO YOUR TASK" },
        ];

        let running = false;
        let remaining = totalSeconds;
        let tick = null;

        let soundOn = false;
        let musicOn = false;

        const startBtn = document.getElementById("startBtn");
        const timerEl = document.getElementById("timer");
        const labelEl = document.getElementById("phaseLabel");
        const promptEl = document.getElementById("prompt");

        const soundToggle = document.getElementById("soundToggle");
        const musicToggle = document.getElementById("musicToggle");

        const musicEl = document.getElementById("walkMusic");
        musicEl.volume = 0.22; // professional low volume

        // progress ring
        const circle = document.querySelector("circle.progress");
        const r = 100;
        const circ = 2 * Math.PI * r;
        circle.style.strokeDasharray = `${circ} ${circ}`;
        circle.style.strokeDashoffset = `${circ}`;

        function setProgress(pct) {
            circle.style.strokeDashoffset = (circ - (pct * circ));
        }
        setProgress(0);

        function fmt(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return `${m}:${String(s).padStart(2, "0")}`;
        }

        function beep() {
            if (!soundOn) return;
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.type = "sine";
            o.frequency.value = 880;
            g.gain.value = 0.05;
            o.connect(g);
            g.connect(ctx.destination);
            o.start();
            setTimeout(() => { o.stop(); ctx.close(); }, 80);
        }

        function stepText(elapsed) {
            let cur = steps[0].text;
            for (const s of steps) {
                if (elapsed >= s.t) cur = s.text;
            }
            return cur;
        }

        async function playMusicIfOn() {
            if (!musicOn) return;
            try { await musicEl.play(); } catch (_) { }
        }

        function stopMusic() {
            try {
                musicEl.pause();
                musicEl.currentTime = 0;
            } catch (_) { }
        }

        function stopRun(status) {
            running = false;
            startBtn.textContent = "START";
            labelEl.textContent = status;

            if (tick) clearInterval(tick);
            tick = null;

            stopMusic();
        }

        async function startStop() {
            if (running) {
                stopRun("STOPPED");
                return;
            }

            // reset each time you start
            remaining = totalSeconds;
            timerEl.textContent = fmt(remaining);
            setProgress(0);

            running = true;
            startBtn.textContent = "STOP";
            labelEl.textContent = "RUNNING";
            promptEl.textContent = stepText(0);

            beep();
            await playMusicIfOn();

            tick = setInterval(() => {
                if (!running) return;

                remaining -= 1;
                const elapsed = totalSeconds - remaining;

                timerEl.textContent = fmt(remaining);
                promptEl.textContent = stepText(elapsed);
                setProgress(Math.min(1, elapsed / totalSeconds));

                if (steps.some(s => s.t === elapsed)) beep();

                if (remaining <= 0) {
                    stopRun("DONE");
                    beep();
                }
            }, 1000);
        }

        startBtn.addEventListener("click", startStop);

        soundToggle.addEventListener("click", () => {
            soundOn = !soundOn;
            soundToggle.textContent = `SOUND: ${soundOn ? "ON" : "OFF"}`;
            if (soundOn) beep();
        });

        musicToggle.addEventListener("click", async () => {
            musicOn = !musicOn;
            musicToggle.textContent = `MUSIC: ${musicOn ? "ON" : "OFF"}`;

            if (musicOn) {
                await playMusicIfOn();
            } else {
                stopMusic();
            }
        });
    </script>
</body>

</html>
