<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attention control • listening meditiation — O₂ Rhythm</title>

    <link rel="stylesheet" href="/assets/style.css" />

    <!-- GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5NKZ7XYYWF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-5NKZ7XYYWF', { page_title: document.title, page_path: location.pathname });
    </script>
</head>

<body data-agency="academy" data-environment="training">
    <main class="wrap">
        <section class="card protocol" data-agency="academy" data-environment="training"
            data-protocol-id="academy_attention_regulation_45">

            <div class="brand">O₂ RHYTHM</div>

            <h1>Attention Regulation</h1>
            <p class="sub">45 sec • listening focus reset</p>
            <p class="sub" style="margin-top:-10px;">Use: after chaos • when overstimulated • before contact</p>

            <div class="ringbox">
                <svg class="progressRing" viewBox="0 0 220 220" aria-hidden="true">
                    <circle class="progress-bg" cx="110" cy="110" r="100"></circle>
                    <circle class="progress" cx="110" cy="110" r="100"></circle>
                </svg>

                <div class="pacer">
                    <div class="center">
                        <button id="startBtn" class="start" type="button">START</button>
                        <div id="timer" class="timer">0:45</div>
                        <div id="phaseLabel" class="phaseLabel">READY</div>
                        <div id="prompt" class="prompt"></div>
                    </div>
                </div>
            </div>

            <div class="toggleRow">
                <button id="soundToggle" class="toggle" type="button">SOUND: OFF</button>
            </div>

            <div class="navrow">
                <a class="pill" href="/academy/">Back</a>
            </div>

            <div class="feedback">
                <a class="feedback-link" href="/feedback.html?src=academy&protocol=academy_attention_regulation_45"
                    onclick="trackFeedback?.('academy_attention_regulation_45')">
                    Feedback (10 seconds)
                </a>
            </div>

        </section>
    </main>

    <script>
        // Attention Regulation — timed prompts (non-breath)
        const totalSeconds = 45;
        const steps = [
            { t: 0, text: "Pick ONE sound. Name it." },
            { t: 15, text: "Pick a SECOND sound. Name it." },
            { t: 30, text: "Pick a THIRD sound. Name it." },
        ];

        let running = false;
        let remaining = totalSeconds;
        let tick = null;
        let soundOn = false;

        const startBtn = document.getElementById("startBtn");
        const timerEl = document.getElementById("timer");
        const labelEl = document.getElementById("phaseLabel");
        const promptEl = document.getElementById("prompt");
        const soundToggle = document.getElementById("soundToggle");

        // progress ring
        const circle = document.querySelector("circle.progress");
        const r = 100;
        const circ = 2 * Math.PI * r;
        circle.style.strokeDasharray = `${circ} ${circ}`;
        circle.style.strokeDashoffset = `${circ}`;
        function setProgress(pct) {
            circle.style.strokeDashoffset = (circ - (pct * circ));
        }
        setProgress(0);

        function fmt(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return `${m}:${String(s).padStart(2, "0")}`;
        }

        function beep() {
            if (!soundOn) return;
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.type = "sine";
            o.frequency.value = 880;
            g.gain.value = 0.05;
            o.connect(g);
            g.connect(ctx.destination);
            o.start();
            setTimeout(() => { o.stop(); ctx.close(); }, 80);
        }

        function stepText(elapsed) {
            let cur = steps[0].text;
            for (const s of steps) {
                if (elapsed >= s.t) cur = s.text;
            }
            return cur;
        }

        function stopRun(status) {
            running = false;
            startBtn.textContent = "START";
            labelEl.textContent = status;
            if (tick) clearInterval(tick);
            tick = null;
        }

        function startStop() {
            if (running) {
                stopRun("STOPPED");
                return;
            }

            running = true;
            startBtn.textContent = "STOP";
            labelEl.textContent = "RUNNING";
            promptEl.textContent = stepText(0);
            beep();

            tick = setInterval(() => {
                if (!running) return;

                remaining -= 1;
                const elapsed = totalSeconds - remaining;

                timerEl.textContent = fmt(remaining);
                promptEl.textContent = stepText(elapsed);
                setProgress(Math.min(1, elapsed / totalSeconds));

                if (steps.some(s => s.t === elapsed)) beep();

                if (remaining <= 0) {
                    stopRun("DONE");
                    beep();
                }
            }, 1000);
        }

        startBtn.addEventListener("click", startStop);

        soundToggle.addEventListener("click", () => {
            soundOn = !soundOn;
            soundToggle.textContent = `SOUND: ${soundOn ? "ON" : "OFF"}`;
            if (soundOn) beep();
        });
    </script>
</body>

</html>
