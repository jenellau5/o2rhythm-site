<body data-agency="academy" data-environment="training">
    <main class="wrap">
        <section class="card protocol" data-protocol data-agency="academy" data-environment="training"
            data-protocol-id="academy_oxygen_regulation_hold_60" data-title="OXYGEN (HOLD)" data-total="60"
            data-inhale="4" data-hold1="2" data-exhale="6" data-hold2="2" data-paced="60" data-settle="0">

            <div class="brand">O₂ RHYTHM</div>

            <h1>Oxygen Regulation (Hold) • Breathing Meditation </h1>
            <p class="sub">60 sec • inhale / hold / exhale / hold</p>
            <p class="sub" style="margin-top:-10px;">Use: after a tense moment • before contact • before going home</p>

            <div class="ringbox">
                <svg class="progressRing" viewBox="0 0 220 220" aria-hidden="true">
                    <circle class="progress-bg" cx="110" cy="110" r="100"></circle>

                </svg>

                        <button id="startBtn" class="start" type="button">START</button>

                        <div id="phaseLabel" class="phaseLabel"></div>
                        <div id="count" class="count"></div>
                        <div id="dots" class="phaseDots"></div>
                    </div>
                </div>
            </div>

            <div class="toggleRow">
                <button id="soundToggle" class="toggle" type="button">SOUND: OFF</button>
            </div>
