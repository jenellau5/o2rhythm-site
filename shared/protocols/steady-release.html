<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Breathing — Release Tension — O₂ Rhythm</title>
    <link rel="stylesheet" href="../assets/style.css" />
</head>

<body>
    <main class="wrap">
        <section class="card">
            <div class="brand">O₂ RHYTHM</div>
            <h1>Release Tension</h1>
            <p class="sub">No breathing. Subtle. 20 seconds.</p>

            <div class="block">
                <p class="blockTitle">Do this:</p>
                <p class="sub" style="margin:0;">
                    • Drop shoulders down and back<br />
                    • Unclench your jaw (tongue rests on roof of mouth)<br />
                    • Let hands soften for 10 seconds<br />
                    • Slow blink 3 times
                </p>
            </div>

            <a class="btn" href="#" id="start">Start 20-second timer</a>
            <div class="timer" id="t" style="margin-top:10px;">0:20</div>

            <div class="footerlink">
                <a href="steady-downshift-48.html">Back</a>
            </div>

            <script>
                (function () {
                    const start = document.getElementById("start");
                    const t = document.getElementById("t");
                    let running = false, remaining = 20, interval = null;

                    function render() {
                        const mm = Math.floor(remaining / 60);
                        const ss = String(remaining % 60).padStart(2, "0");
                        t.textContent = `${mm}:${ss}`;
                    }

                    start.addEventListener("click", (e) => {
                        e.preventDefault();
                        if (running) return;
                        running = true;
                        remaining = 20;
                        render();
                        interval = setInterval(() => {
                            remaining--;
                            render();
                            if (remaining <= 0) {
                                clearInterval(interval);
                                running = false;
                                t.textContent = "Done";
                            }
                        }, 1000);
                    });

                    render();
                })();
            </script>
        </section>
    </main>
</body>

</html>
